name: Hello World PR Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'   # Daily demo run

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Create hello.py
        run: |
          echo 'print("Hello from AI-powered PR demo!")' > src/hello.py
      - name: Commit & Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git checkout -b feature/hello
          git add src/hello.py
          git commit -m "feat: hello world AI demo"
          git push origin feature/hello
      - name: Open PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feature/hello
          title: "Hello World AI PR"
          body: "Automatically generated PR with Hello World script."

  ai-review:
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - uses: qodo-ai/pr-agent@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_path: .github/pr-agent.yml
